<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" href="/adminv2/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/adminv2/libs/font-awesome.min.css"/>
    <link rel="stylesheet" href="/adminv2/libs/ionicons.min.css"/>
    <!-- DataTables -->
    <link rel="stylesheet" href="/adminv2/plugins/datatables/dataTables.bootstrap.css"/>
    <!-- daterange picker -->
    <link rel="stylesheet" href="/adminv2/plugins/daterangepicker/daterangepicker.css"/>
    <!-- bootstrap datepicker -->
    <link rel="stylesheet" href="/adminv2/plugins/datepicker/datepicker3.css"/>
    <link rel="stylesheet" href="/adminv2/dist/css/AdminLTE.min.css"/>
    <link rel="stylesheet" href="/adminv2/dist/css/skins/_all-skins.min.css"/>
    <script type="application/javascript" src="/adminv2/bootstrap/js/bootstrap.js"></script>
    <script>
        function addProduct() {
            $("#addProductModel").modal()
        }
        function addProductInfo() {

        }
    </script>
</head>
<body>

<!--/* Content of this page will be decorated by the elements of layout.html (task/layout) */-->
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1 style="font-size: 20px;">
            全部商品列表
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">

                <div class="box box-info">
                    <button id="addProduct" type="button" onclick="addProduct()">添加商品</button>
                </div>

                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">商品列表</h3>
                    </div>
                    <div class="box-body">
                        <table id="example1" class="main-list-table table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th style="text-align:center">序号</th>
                                <th style="text-align:center">商品名称</th>
                                <th style="text-align:center">商品单价</th>
                                <th style="text-align:center">商品库存</th>
                                <th style="text-align:center">商品图片地址</th>
                                <th style="text-align:center">商品类型</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr style="text-align:center" th:each="product : ${products}">
                                <td th:text="${product.bId}">>业务编号</td>
                                <td th:text="${product.bName}">业务编号</td>
                                <td th:text="${product.bPrice}">业务编号</td>
                                <td th:text="${product.bRemark}">业务编号</td>
                                <td th:text="${product.bUrl}">业务编号</td>
                                <td th:text="${product.bType}">业务编号</td>
                            </tr>
                            </tbody>
                        </table>

                        <!-- page -->
                        <!--<div th:replace="fragments/page :: page"> page </div>-->

                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
    <!-- 添加Modal -->
    <div class="modal" id="addProductModel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form method="get" action="/business/saveProduct">
                        <div class="input-group " style="margin-bottom: 5px;width: 100%;">
                            <label>商品名称
                                <input class="form-control" placeholder="请输入商品名称" maxlength="18"
                                       name="bName"/>
                            </label>
                        </div>
                        <div class="input-group " style="margin-bottom: 5px;width: 100%;">
                            <label>商品单价
                                <input class="form-control" placeholder="请输入商品单价" maxlength="18"
                                       name="bPrice"/>
                            </label>
                        </div>
                        <div class="input-group " style="margin-bottom: 5px;width: 100%;">
                            <label>商品库存
                                <input class="form-control" placeholder="请输入商品库存" maxlength="18"
                                       name="bRemark"/>
                            </label>
                        </div>
                        <div class="input-group " style="margin-bottom: 5px;width: 100%;">
                            <label>商品图片地址
                                <input class="form-control" placeholder="请输入商品图片地址" maxlength="18"
                                       name="bUrl"/>
                            </label>
                        </div>
                        <div class="input-group " style="margin-bottom: 5px;width: 100%;">
                            <label>商品图片类型
                                <input class="form-control" placeholder="请输入商品图片类型" maxlength="18"
                                       name="bType"/>
                            </label>
                        </div>

                        <div class="modal-footer">
                            <input type="submit"  class="btn btn-success" >
                            </input>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
